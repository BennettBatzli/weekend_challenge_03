<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../vendors/jquery.min.js"></script>
    <script type="text/javascript" src="../scripts/clientapp.js"></script>
</head>
<body>
    <section>
        <form id="first-input-form">
            <label for="first-input">First Input:</label>
            <input type="text" id="first-input" name="first-input" />
        </form>
    </section>
    <section>
        <form id="second-input-form">
            <label for="second-input">Second Input:</label>
            <input type="text" id="second-input" name="second-input" />
        </form>
    </section>
    <button class="sum">+</button>
    <button class="diff">-</button>
    <button class="product">*</button>
    <button class="quotient">/</button>
    <section class="result">
        <h1>Result:</h1>
        <p>0</p>
    </section>
    <button class="clear">Clear</button>
</body>
</html>
